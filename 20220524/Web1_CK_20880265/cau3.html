<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20880265</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/20880265.css">
</head>

<body>
    <div class="bg">
        <header class="container-fluid text-center py-5">
            <h2 class="text-primary">BAI THI CUOI KY MON LAP TRINH WEB 1</h2>
            <h1 class="text-white">DTTX - HK2/2019-2020</h1>
        </header>

        <nav class="container-fluid bg-dark text-white text-center py-3">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">CAU 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cau2.html">CAU 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="cau3.html">CAU 3</a>
                </li>
            </ul>
        </nav>

        <div id="main">

        </div>

        <footer class="bg-dark text-white text-center py-3">
            Copyright &copy; by 20880265 - Tran Trung Nghia
        </footer>
    </div>


    <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/handlebarjs/handlebars-v4.4.3.js"></script>
    <script src="vendor/data.js"></script>

    <script id="template" type="text/x-handlebars-template">
        {{#each data}} {{#if isOdd}}
        <div class="container text-right my-5 position-relative">
            <img src="{{imagepath}}" alt="" class="img-fuild intro-img">
            <div class="text-center p-5 bg-faded box-top-left">
                <h2>{{{slogan}}}</h2>
                <h4>{{{title}}}</h4>

            </div>
        </div>
        {{else}}
        <div class="container text-center my-5">
            <img src="{{imagepath}}" alt="" class="img-fuild">
            <div class="text-center p-5 bg-faded box-right-left">
                <h2>{{{slogan}}}</h2>
                <h4>{{{title}}}</h4>

            </div>
        </div>
        {{/if}} {{/each}}
    </script>

    <script>
        let jsonData = {
            data: getData()
        };
        jsonData.data.forEach((item, index) => {
            item.isOdd = index % 2;
        })
        let target = $('#main');
        let source = $('#template').html();
        let template = Handlebars.compile(source);
        $(target).html(template(jsonData));
    </script>
</body>

</html>
